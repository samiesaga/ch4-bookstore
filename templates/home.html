{% extends "_base.html" %}

{% block title %} Home {% endblock title %}

{% block content %}

<h1>This is the our home page</h1>
{% if user.is_authenticated %}
    {{ user.email}}
    <p><a href="{% url 'logout' %}">Log Out</a></p>
{% else %} 
    <p>You are not logged in</p>
    <a href="{% url 'login' %}">Login</a>
    <a href="{% url 'signup' %}">Sign up</a>
    {% endif %}

{% endblock content %}
